---
layout: default
---
<article class="post" itemscope itemtype="https://schema.org/BlogPosting">

    <header class="post-header">
        <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
        <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
    </header>
    <br>

    <div class="post-content" itemprop="articleBody">
        {% if page.summary %}
            <div class="summary">{{page.summary}}</div>
        {% endif %}
        {{ content }}
    </div>
    <br><br>

    {% unless page.no_backlink %}
        <br><br>
        <a href='{{"/blog" | relative_url }}#{{ page.title | normalize_whitespace | uri_escape }}'><span class="fa fa-arrow-left" aria-hidden="true"></span> Back to Blog</a>
    {% endunless %}

</article>
