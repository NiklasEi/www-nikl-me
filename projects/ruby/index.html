---
title: Ruby projects
layout: page-center
summary: Currently all my published Ruby projects are jekyll plugins
---

{% assign projects = site.projects | where:"type","ruby" %}
<div class="projects">
  {% for project in projects %}
  <div class="project-card">
    <a href="{{ project.url }}"></a>
    <h1>{{ project.title }}</h1>
    <p>{{ project.summary }}</p>
  </div>
  {%- endfor -%}
</div>
