---
title: Other Projects
layout: page-center
summary: Personal projects like games, websites or discord bots fall into this category
---

{% assign projects = site.projects | where:"type","others" %}
<div class="projects">
  {% for project in projects %}
  <div class="project-card">
    <a href="{{ project.url }}"></a>
    <h1>{{ project.title }}</h1>
    <p>{{ project.summary }}</p>
  </div>
  {%- endfor -%}
</div>
