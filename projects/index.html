---
layout: page-center
title: Project categories
summary: The projects showcased on this website are divided into different categories.
---
<div class="projects">
  {% for category in site.data.project_types.categories %}
    <div class="project-card">
      <a href="{{ category.link | prepend: '/projects/' | relative_url }}" class="div-link"></a>
      <h2>{{- category.category -}}</h2>
      <p>{{- category.description -}}</p>
    </div>
  {% endfor %}
</div>
